<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h1>Contactez <span>nous</span></h1>
                    <label for="nom">Nom</label><br>
                    <input type="text" class="form-control" placeholder="Votre nom"><br>
                    <label for="prenom">Prénom</label><br>
                    <input type="text" class="form-control" placeholder="Votre prénom"><br>
                    <label for="email">Email</label><br>
                    <input type="text" class="form-control" placeholder="Votre email"><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea><br>
                    <button type="button" class="btn">Envoyer</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
